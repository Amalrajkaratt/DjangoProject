{% extends 'base.html' %}
{% load static %}
{% block content %}
<body>
    <div align="center">
    <h3>
    {% for msg in messages %}
    {{msg}}
    {% endfor %}
    <form action="" method="POST">
        {% csrf_token %}
        <table>
            <tr>
                {{form.as_table}}
            </tr>
        </table>
        <input type="submit" value="Save">
    </form>
</h3>
</div>
</body>
{% endblock %}
