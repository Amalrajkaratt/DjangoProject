{% extends 'base.html' %}
{% load static %}
{% block content %}
<body>
    <div align="center">
    <h3>
    {% for msg in messages %}
    {{msg}}
    {% endfor %}
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

            <tr>{{ form.as_table }}</tr>
        </table>
        &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" value="Sign Up">
    </form>
    </h3>
</div>
</body>
{% endblock %}
